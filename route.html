<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycling Map</title>

    <!-- Link to the stylesheet -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Google font API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;800&display=swap" rel="stylesheet">

    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@3.0.2/dist/esri-leaflet.js"
        integrity="sha512-myckXhaJsP7Q7MZva03Tfme/MSF5a6HC2xryjAM4FxPLHGqlh5VALCbywHnzs2uPoF/4G/QVXyYDDSkp5nPfig=="
        crossorigin=""></script>

    <!-- Load Esri Leaflet Vector from CDN -->
    <script src="https://unpkg.com/esri-leaflet-vector@3.1.0/dist/esri-leaflet-vector.js"
        integrity="sha512-AAcPGWoYOQ7VoaC13L/rv6GwvzEzyknHQlrtdJSGD6cSzuKXDYILZqUhugbJFZhM+bEXH2Ah7mA1OxPFElQmNQ=="
        crossorigin=""></script>

    <!-- Refercer to fontawesome -->
    <script src="https://kit.fontawesome.com/64d58efce2.js"></script>
</head>

<body>

    <div id="map"></div>

    <!-- <form action="#" id="filter" class="overlay">
        <label for="exerciseLevel">Exercise Level</label>
        <select name="exerciseLevel" id="exerciseLevel">
            <option value="easy">Easy</option>
            <option value="balanced">Balanced</option>
            <option value="hard">Hard</option>
        </select><br>
        <label for="ridingTime">Minutes by bikes</label>
        <input type="number" placeholder="30" id="ridingTime" name="ridingTime"><br>
        <input type="button" value="Sumbit" id="filterButton">
    </form> -->

    <div class="overlay" id="panel">

        <section>
            <h3>Step 1</h3>
            <p>Choose your interest point.</p>
        </section>

        <section>
            <h3>Step 2</h3>
            <p>Choose your exercise level.</p>
            <div id="exerciseLevel" class="routesPanelBtn">
                <button onclick="easyRoutes()">Easy</button>
                <div class="line"></div>
                <button onclick="banlancedRoutes()">Balanced</button>
                <div class="line"></div>
                <button onclick="hardRoutes()">Hard</button>
            </div>
        </section>

        <section>
            <h3>Step 3</h3>
            <p>Choose your expected riding time.</p>
            <!-- TODO need to improve the accuracy of the recommendation -->
            <div id="ridingTime" class="routesPanelBtn">
                <button onclick="banlancedRoutes()">30</button>
                <div class="line"></div>
                <button onclick="banlancedRoutes()">60</button>
                <div class="line"></div>
                <!-- Even the user choose a easy exercise level, if they would like to ride a long time, -->
                <!-- give them a had routes because the hard means distance in this case. -->
                <button onclick="hardRoutes()">90</button>
            </div>
        </section>

        <section>
            <h3>Step 4</h3>
            <p>Click a route.</p>
            <div class="routesPanelBtn">
                <button>Generate Routes</button>
            </div>
        </section>

    </div>

    <section id="legend">
        <h3>Legend</h3>
        <div class="track">
            <div></div>
            <p>Bicycle Track</p>
        </div>
    </section>

    <section id="slideshow">
        <div>
            recommendation 1
        </div>
        <div>
            recommendation 2
        </div>
        <div>
            recommendation 3
        </div>
        <!-- <a class="prev-btn" onclick="controlSlides(-1)"><i class="fas fa-chevron-left"></i></a>
        <a class="next-btn" onclick="controlSlides(1)"><i class="fas fa-chevron-right"></i></a> -->
    </section>

    <script src="./js/route.js"></script>
    <script src="js/slider.js"></script>

</body>

</html>
