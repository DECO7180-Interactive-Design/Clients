<body>

    <div id="map"></div>

    <div class="overlay" id="panel">

        <section>
            <h3>Step 1</h3>
            <p><button onclick="choosePoint()">Choose</button> your interest point.</p>
        </section>

        <section>
            <h3>Step 2</h3>
            <p>Choose your exercise level.</p>
            <div id="exerciseLevel" class="routesPanelBtn">

                <input type="checkbox" id="levelBtn1" onclick="easyRoutes()" />
                <label for="levelBtn1">Easy</label>

                <div class="divLine"></div>

                <input type="checkbox" id="levelBtn2" onclick="banlancedRoutes()" />
                <label for="levelBtn2">Balanced</label>

                <div class="divLine"></div>

                <input type="checkbox" id="levelBtn3" onclick="hardRoutes()" />
                <label for="levelBtn3">Hard</label>

            </div>
        </section>

        <section>
            <h3>Step 3</h3>
            <p>Choose your expected riding time.</p>
            <!-- TODO need to improve the accuracy of the recommendation -->
            <div id="ridingTime" class="routesPanelBtn">

                <input type="checkbox" id="timeBtn1" onclick="easyRoutes()" />
                <label for="timeBtn1">30</label>

                <div class="divLine"></div>

                <input type="checkbox" id="timeBtn2" onclick="banlancedRoutes()" />
                <label for="timeBtn2">60</label>

                <div class="divLine"></div>

                <input type="checkbox" id="timeBtn3" onclick="hardRoutes()" />
                <label for="timeBtn3">90</label>

            </div>
        </section>

        <section>
            <h3>Step 4</h3>
            <p><button onclick="showSlides()">Generate</button> routes. </p>
        </section>

    </div>

    <section id="legend">
        <h3>Legend</h3>
        <div class="track">
            <div></div>
            <p>Bicycle Track</p>
        </div>
    </section>

    <section id="slideshow">
        <div class="slides">
            <article>
                <h4>Distance</h4>
            </article>
            <div>
                <button>photos</button>
                <button>comments</button>

            </div>
        </div>

            </div>
        </div>

            <article>

            </article>
            <div>
                <button>photos</button>
                <button>comments</button>
                <button onclick="window.location.href='touring.html'">select</a></button>
            </div>
