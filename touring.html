<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Touring</title>
  <link rel="stylesheet" href="css/touring.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!--popup-->
  <script language="javascript">
    function openwin() {
      var left = (screen.width/2)-250;
      var top = (screen.height/2)-250;
      openwindow = window.open("popup.html", "newwin", "height=500, width=500,toolbar=no,scrollbars=no,menubar=no");
    }
  </script>
</head>

<body id="bd">
 
  <div class="container">
    <div class="dropDown" onclick="showMenu()">
      <i id="dbutton" class="fas fa-bars"  style="color: #fff; margin: 20px;"></i>
      <div id="options" class="dropdown-option">
        <a href="#">Take Photo</a>
        <a class='11111' href="#">Shadow Cyclist</a>
        <a href="login.html">Around Me</a>
        <button style="padding: 1em 0.8em; background: none; border: none; font-size: 0.6em" id="sbtn" class="shadowButton">Shadow Cyclist</button> 
      </div>
    </div>

    <div class="music">
      <div>
        <audio src="assets/Levitating.mp3" id="audio"></audio>
      </div>

      <section>
        <div class="title">
          <h4 id="title">Levitating</h4>
        </div>

        <div class="icon">
          <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
          </button>

          <button id="play" class="action-btn">
            <i class="fas fa-play"></i>
          </button>

          <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
          </button>
        </div>
      </section>
    </div>

    <div class="hideAll">
      <i class="fas fa-eye-slash"></i>
    </div>
    <!-- <div class="hide">Hide All</div> -->

    <div class="controlBtn">
      <div id="lastStop"><i class="fas fa-backward" style="color: #fff; margin: 20px;" onclick="imgChange()"></i></div>
      <div id="pauseRiding"><i class="fas fa-play" style="color: #fff; margin: 20px;" onclick="startTimer(); startSpeed(); startCalory()"></i></div>
      <div id="stop"><i class="fas fa-stop" style="color: #fff; margin: 20px;" onclick="confirmAction()"></i></div>
      <div id="nextStop"><i class="fas fa-forward" style="color: #fff; margin: 20px;"></i></div>
    </div>


    <div id="mapModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="img1">
      <div id="caption"></div>
    </div>

    <div class="mapbox" id="popMap">
      <img id="mapImg" src="assets/Route.png" alt="route map">
    </div>

  </div>
  <section id="stat">
    <div>
      <h3>Riding Time</h3>
      <p id="timer">00:00:00</p>
    </div>
    <div>
      <h3>Speed</h3>
      <p id="speed">1 km/h</p>
    </div>
    <div>
      <h3>Calories Burned</h3>
      <p id="calories">1 KJ</p>
    </div>
    <div>
      <h3>RPM</h3>
      <p>40</p>
    </div>
  </section>

  <!--popup-->
  <div style="padding:100px">
    <a href="javascript:openwin()">
      <img src="assets/drink.png" alt="popup" style="float:right;width:5%;height:5%;opacity:0;">
    </a>
  </div>

  <!--shadow cyclist popup-->
  <div id= "mysc" class="shadowcycling">
  <span id="nmsl" class="closeshadowcycling">&times;</span>
  <div class="left">
    <img src="assets/logo.png" class="img">
  </div>
  <div class="right">
    <h1><span>S</span>hadow&nbsp&nbsp<span>C</span>yclist</h1>
    <select class="select">
      <option>Select a Friend as Shadow Cyclist</option>
      <option>YOU NEED TO SIGN IN</option>
    </select>
    <P class="set">Set By Your Like</P>
    <div class="speed">
      Min Speed(Km/h):
      <select>
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
      </select>
    </div>

    <div class="speed">
      Max Speed(Km/h):
      <select>
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
      </select>
    </div>
    <P class="set">Compete with Computer</P>
    <ul class="list">
      <computer>
        <img src="assets/IMG_4733.png" class="img">
      </computer>
      <computer>
        <img src="assets/IMG_4730.png" class="img">
      </computer>
      <computer>
        <img src="assets/IMG_4738.png" class="img">
      </computer>
      <computer>
        <img src="assets/IMG_4734.png" class="img">
      </computer>
      <computer>
        <img src="assets/IMG_4736.png" class="img">
      </computer>
    </ul>
    <div class="btn">
      <a class="add">Add</a>
      <a class="Cansel">Cansel</a>
    </div>
  </div>
</div>

  <script src="js/touring.js"></script>
  <script src="https://kit.fontawesome.com/418ddc71e3.js" crossorigin="anonymous"></script>

  
<script>
var popup = document.getElementById("mysc");
var button = document.getElementById("sbtn");
var closebtn = document.getElementById("nmsl");
var counter = 0; 
button.onclick = function () {
    popup.style.display = "block";
};
closebtn.onclick = function () {
    popup.style.display = "none";
};
</script>

</body>

</html>
