<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Touring</title>
  <link rel="stylesheet" href="css/touring.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!--popup-->
  <script language="javascript">
    function openwin() {
      var left = (screen.width/2)-250;
      var top = (screen.height/2)-250;
      openwindow = window.open("popup.html", "newwin", "height=500, width=500,toolbar=no,scrollbars=no,menubar=no");
    }
  </script>
</head>

<body id="bd">
  <div class="container">
    <div class="dropDown" onclick="showMenu()">
      <i id="dbutton" class="fas fa-bars" style="color: #fff; margin: 20px;"></i>
      <div id="options" class="dropdown-option">
        <a href="#">Take Photo</a>
        <a href="#">Shadow Cyclist</a>
        <a href="#">Around Me</a>
        <a href="#">More Info</a>
      </div>
    </div>

    <div class="music">
      <div>
        <audio src="assets/Levitating.mp3" id="audio"></audio>
      </div>

      <section>
        <div class="title">
          <h4 id="title">Levitating</h4>
        </div>

        <div class="icon">
          <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
          </button>

          <button id="play" class="action-btn">
            <i class="fas fa-play"></i>
          </button>

          <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
          </button>
        </div>
      </section>
    </div>

    <div class="hideAll">
      <i class="fas fa-eye-slash"></i>
    </div>
    <!-- <div class="hide">Hide All</div> -->

    <div class="controlBtn">
      <div id="lastStop"><i class="fas fa-backward" style="color: #fff; margin: 20px;" onclick="imgChange()"></i></div>
      <div id="pauseRiding"><i class="fas fa-play" style="color: #fff; margin: 20px;" onclick="startTimer()"></i></div>
      <div id="stop"><i class="fas fa-stop" style="color: #fff; margin: 20px;" onclick="confirmAction()"></i></div>
      <div id="nextStop"><i class="fas fa-forward" style="color: #fff; margin: 20px;"></i></div>
    </div>


    <div id="mapModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="img1">
      <div id="caption"></div>
    </div>

    <div class="mapbox" id="popMap">
      <img id="mapImg" src="assets/Route.png" alt="route map">
    </div>

  </div>
  <section id="stat">
    <div>
      <h3>Riding Time</h3>
      <p id="timer">00:00:00</p>
    </div>
    <div>
      <h3>Speed</h3>
      <p>15 km/h</p>
    </div>
    <div>
      <h3>Calories Burned</h3>
      <p>10 KJ</p>
    </div>
    <div>
      <h3>RPM</h3>
      <p>40</p>
    </div>
  </section>

  <!--popup-->
  <div style="padding:100px">
    <a href="javascript:openwin()">
      <img src="assets/drink.png" alt="popup" style="float:right;width:5%;height:5%;opacity:0;">
    </a>
  </div>

  <script src="js/touring.js"></script>
  <script src="https://kit.fontawesome.com/418ddc71e3.js" crossorigin="anonymous"></script>
</body>

</html>
